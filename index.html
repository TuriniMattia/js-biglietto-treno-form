<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- bootstrap-link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-success p-5">
    <section>
        <div>
            <h1 class="text-white text-center">Calcola il Prezzo del tuo biglietto</h1>
            <form class="form bg-white" action="#">
                <div class="d-flex justify-content-center p-3">
                    <input class="mx-5 rounded border border-white" type="text" id="CS-name"
                        placeholder="Nome e Cognome">
                    <!-- <input class="mx-5 rounded border border-white" type="text" id="CS-age"  placeholder="Età passeggero"> -->
                    <select class="mx-5 rounded border border-white" name="Età passeggero" id="CS-age">Tipologia
                        passeggero
                        <option value="adulto-standard">Adulto Standard</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>
                    <input class="mx-5 rounded border border-white" type="number" id="KM-road"
                        placeholder="Km da percorrere">
                </div>
                <div class="d-flex justify-content-center p-3">
                    <input type="button" id="btn-generate" class="btn btn-primary" value="genera"></input>
                    <input type="button" id="btn-cancel" class="btn btn-secondary" value="annulla"></input>
                </div>
            </form>
        </div>

        <div>
            <h1 class="text-white text-center">Il tuo biglietto</h1>
            <h3>Dettagli passeggero</h3>
            <div id="ticket-container"></div>
        </div>

    </section>
    <!-- Javascript-link -->
    <script src=".//app.js"></script>
</body>

</html>
